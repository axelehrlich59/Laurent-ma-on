		<div  class="col-lg-9 p-0">
			<!-- main content of page -->
			<main>	
                <section class="container p-5">
                    <h1 class="text-center">Contact</h1>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="firstName">Nom</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nom">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Prénom</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Prénom">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="mon.adresse@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Téléphone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="0712345678">
                        </div>
                        <div class="form-group">
                            <label for="city">Ville</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Liévin">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Demande de devis</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>...</option>
                              <option>Carrelage</option>
                              <option>Terasse</option>
                              <option>Toiture</option>
                              <option>Cloture</option>
                              <option>Sol</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Votre message</label>
                            <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>

                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>

                    </form>
                </section>
            </main>
			<!-- footer with link of social network/copirygh etc.. -->
